<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011 - Cap.11</title>
</head>
<body>
    <h1>Imagens Flexíveis</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
		<source media="(max-width: 750px)" srcset="../imagens/foto-p.png" type="image/png">
		<source media="(max-width: 1050px)" srcset="../imagens/foto-m.png" type="image/png">
		<img src="../imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Áudios</h1>
    <p>Aprendendo a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="../audios/guanacast-33.mp3" type="audio/mpeg">
        <source src="" type="audio/ogg">
        <source src="" type="audio/wav">
        <p>Seu navegador não suporta áudio <a href="../audios/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h1>Vídeos</h1>
    <video width="600" poster="thumb.jpg" controls autoplay>
        <source src="../videos/meu-video.webm" type="video/webm">
        <source src="../videos/meu-video.mp4" type="video/mp4">
        <source src="../videos/meu-video.ogv" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o vídeo.</p>
    </video>
</body>
</html>
