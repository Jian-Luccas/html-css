    <h2>GET</h2>
    <form method="GET" action="ex025-cad.php">
        <label for="camponome">Nome:</label>
        <input type="text" name="fnome" id="camponome">
        <input type="submit" value="Enviar">

        <p><label for="ifoto">Foto do Perfil:</label>
        <input type="file" name="foto" id="ifoto" accept="image/*"></p>

        <p><label for="iidade">Idade:</label>
        <input type="number" name="idade" id="iidade" min="1" max="120" value="20"></p>

        <p><fieldset style="width: 100px;">
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="isexmasc" checked>
            <label for="isexmasc">Masculino</label>
            <input type="radio" name="sex" id="isexfem">
            <label for="isexfem">Feminino</label>
        </fieldset></p>

        <p><label for="itel">Telefone:</label>
        <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)([\s])[0-9]{4,6}-[0-9]{4}" placeholder="(XX) XXXX-XXXX"></p>

        <p><label for="imail">E-mail:</label>
        <input type="email" name="mail" id="imail" size="30" maxlength="50"></p>

        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" minlength="3" maxlength="8" size="8"></p>

        <p><label for="imes">Mês de Aniversário:</label>
        <input type="month" name="mes" id="imes"></p>

        <p><label for="idata">Dia da Compra:</label>
        <input type="date" name="data" id="idata"></p>

        <p><label for="ihora">Hora da Compra:</label>
        <input type="time" name="hora" id="ihora"></p>

        <p><label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#000000"></p>

        <p><label for="isat">Nível de Satisfação:</label>
        <input type="range" name="sat" id="isat" min="0" max="4" value="2"></p>

        <p><input type="checkbox" name="aceito" id="iaceito">
        <label for="iaceito">Aceito os <a href="termos.html">termos de uso</a></label></p>

        <p><input type="submit" value="Enviar">
        <input type="reset" value="Limpar"></p>
    </form>

    <br>

    <!-- 2º Form-->

    <h2>datalist</h2>
    <form action="ex025-cad.php" method="get">
        <p><label for="imod">Modelo de celular:</label>
        <select name="modelo" id="imod">
            <option value="">Escolha...</option>
            <optgroup label="Apple">
                <option value="AIP1132">iPhone 11 32GB</option>
                <option value="AIP11P64">iPhone 11 Pro 64GB</option>
                <option value="AIP11PM256">iPhone 11 Pro Max 256GB</option>
            </optgroup>

            <optgroup label="Samsung">
                <option value="SGXYS10">Galaxy S10 Lite</option>
                <option value="SGXYS20U128">Galaxy S20 Ultra 128GB</option>
                <option value="SGXYN10256">Galaxy Note10 256GB</option>
            </optgroup>
        </select></p>

        <p><label for="idesc">Especifações Técnicas:</label><br>
        <textarea name="desc" id="idesc" cols="40" rows="10"></textarea></p>

        <p><label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <optgroup label="Negócios">
                <option value="Administrador"></option>
                <option value="Contabilista"></option>
                <option value="Gestor de RH"></option>
            </optgroup>

            <optgroup label="Artes e Design">
                <option value="Animador"></option>
                <option value="Ator"></option>
                <option value="Fotógrafo"></option>
            </optgroup>

            <optgroup label="Ciências Exatas">
                <option value="Analista de Sistemas"></option>
                <option value="Estatístico"></option>
                <option value="Matemático"></option>
            </optgroup>

            <optgroup label="Ciências Humanas">
                <option value="Advogado"></option>
                <option value="Linguista"></option>
                <option value="Professor"></option>
            </optgroup>
        </datalist></p>

        <p><input type="Submit" value="Enviar"></p>

    <!-- 3º Form (Output) -->

    <h2>Output</h2>

    <form action="ex025-cad.php" method="get" oninput="itot.value = Number(ipreco.value) * Number (iquant.value)">
        <p><label for="iprod">Produto:</label>
        <input type="text" name="prod" id="iprod"></p>

        <p><label for="ipreco">Preço: R$</label>
        <input type="number" name="preco" id="ipreco"></p>

        <p><label for="iquant">Quantidade:</label>
        <input type="number" name="quant" id="iquant"></p>

        <p><label for="itot">Total: R$</label>
        <output name="tot" id="itot">0</output></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
