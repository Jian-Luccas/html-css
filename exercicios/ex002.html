<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex002</title>
</head>
<body>
    <p>Você pode 
        escrever um 
        parágrafo 
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>

    <p>Se precisar quebrar
        o texto em algum lugar
        especifíco <br> como esse,
        você pode usar a tags &lt;br&gt; <!-- LESS THAN / GREATER THAN -->
    </p>

    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta; / &delta;
        &uarr;
    </p>

    <p>Vamos adicionar alguns emoji:
        ✨
        &#x2728; <!-- um emoji sempre começa com &#x sempre substituindo o U+ do CODEPOINTS -->
    </p>
</body>
</html>
