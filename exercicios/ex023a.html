<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cap.21 - Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
            TABLE ROW = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->

    <table>
        <tr><!-- 1º linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!-- 2º linha -->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">200</td>
        </tr>

        <tr><!-- 3º linha -->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">365</td>
        </tr>

        <tr><!-- 4º linha -->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <!-- tags <tr> e <td> são de fechamento opcional conforme W3C -->
    </table>
</body>
</html>
