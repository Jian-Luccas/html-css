<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- imagem na CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
    
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-icons">account_box</span></label>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                    </div>
                
        
                    <div class="campo">
                        <label for="isenha"><span class="material-icons">password</span></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
            
                    <input type="submit" value="Entrar" id="ientrar">
                    <a href="esqueci.html">
                        Esqueci a senha<span class="material-icons">email</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
